<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <link rel="icon" href="./OIG.Eb.jpeg"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="./css/styles.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <title>Quote Generator</title>
    </head>
    <body>
      <div class="container">
        <div class="box">
          <div class="quote-box">
            <p class="quote"><i class="fa fa-quote-left"></i> This is a quote generating machine made by Me</p>
            <p class="author">- Sam</p>
          </div>
          <div class="buttons">
            <div class="post-buttons">
              <a title="tweet this quote" href="https://twitter.com" class="button" id="tweet-quote" target="_top">
                <i class="fa fa-twitter"></i>
              </a>
              <a title="post this on reddit" href="https://reddit.com" class="button" id="reddit-post" target="_top">
                <i class="fa fa-reddit-square"></i>
              </a>  
            </div>
            <button type="button" class="change-color" id="changeColorBtn">Next</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
    </body>
</html>
